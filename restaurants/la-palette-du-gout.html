<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La palette du goût - Ohmyfood</title>
  <link rel="stylesheet" href="../assets/styles/main.css">
  <!-- Police Shrikhand pour titres -->
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../assets/images/ohmyfood.png" alt="Ohmyfood" class="logo">
    </header>

    <main>
        <div class="restaurant-banner">
            <img src="../assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
        </div>

        <section class="restaurant-menu">
            <div class="restaurant-header">
                <h1>La palette du goût</h1>
                <div class="heart-wrapper">
                    <input type="checkbox" id="heart1" class="heart-checkbox">
                    <label for="heart1" class="heart">
                        <i class="fa-regular fa-heart empty-heart"></i>
                        <i class="fa-solid fa-heart full-heart"></i>
                    </label>
                </div>
            </div>

             <div class="menu-section">
                <h2>Entrées</h2>

                <div class="dish">
                <input type="checkbox" id="dish1" class="dish-toggle">
                <label for="dish1" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Fricassée d'escargots</span>
                    <span class="dish-description">Au piment d'Espelette</span>
                    </span>
                    <span class="dish-price">25€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>

                <div class="dish">
                <input type="checkbox" id="dish2" class="dish-toggle">
                <label for="dish2" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Foie gras de canard mi-cuit</span>
                    <span class="dish-description">Et ses copeaux de truffe noire</span>
                    </span>
                    <span class="dish-price">35€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>

                <div class="dish">
                <input type="checkbox" id="dish3" class="dish-toggle">
                <label for="dish3" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Œuf au plat</span>
                    <span class="dish-description">Assaisonné à la truffe sur lit de caviar</span>
                    </span>
                    <span class="dish-price">35€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>
            </div>

            <div class="menu-section">
                <h2>Plats</h2>

                <div class="dish">
                <input type="checkbox" id="dish4" class="dish-toggle">
                <label for="dish4" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Filet de bœuf aux herbes</span>
                    <span class="dish-description">Accompagné de sa ribambelle de légumes</span>
                    </span>
                    <span class="dish-price">40€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>

                <div class="dish">
                <input type="checkbox" id="dish5" class="dish-toggle">
                <label for="dish5" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Parmentier de queue de bœuf</span>
                    <span class="dish-description">À la truffe noire sur sa purée de panais</span>
                    </span>
                    <span class="dish-price">35€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>

                <div class="dish">
                <input type="checkbox" id="dish6" class="dish-toggle">
                <label for="dish6" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Filet de turbot</span>
                    <span class="dish-description">Aux agrumes</span>
                    </span>
                    <span class="dish-price">44€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>
            </div>

            <div class="menu-section">
                <h2>Desserts</h2>

                <div class="dish">
                <input type="checkbox" id="dish7" class="dish-toggle">
                <label for="dish7" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Paris-Brest</span>
                    <span class="dish-description">Revisité</span>
                    </span>
                    <span class="dish-price">18€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>

                <div class="dish">
                <input type="checkbox" id="dish8" class="dish-toggle">
                <label for="dish8" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Macaron au chocolat d'exception</span>
                    <span class="dish-description">Et glace à la vanille de Madagascar</span>
                    </span>
                    <span class="dish-price">22€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>

                <div class="dish">
                <input type="checkbox" id="dish9" class="dish-toggle">
                <label for="dish9" class="dish-label">
                    <span class="dish-info">
                    <span class="dish-title">Mousse au chocolat</span>
                    <span class="dish-description">Au piment d'Espelette et à la truffe noire</span>
                    </span>
                    <span class="dish-price">23€</span>
                    <span class="dish-confirmation">
                    <span class="dish-wrapIcon">
                        <i class="dish-icon fas fa-check"></i>
                    </span>
                    </span>
                </label>
                </div>
            </div>
            <a href="#" class="command-button">Commander</a>
        </section>
    </main>

    <footer>
        <p class="footer-logo">ohmyfood</p>
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>

</body>
</html>
