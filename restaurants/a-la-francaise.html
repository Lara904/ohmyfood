<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>À la française - Ohmyfood</title>
  <link rel="stylesheet" href="../assets/styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header>
    <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
    <img src="../assets/images/ohmyfood.png" alt="Ohmyfood" class="logo">
  </header>

  <main>
    <div class="restaurant-banner">
      <img src="../assets/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
    </div>

    <section class="restaurant-menu">
      <div class="restaurant-header">
        <h1>À la française</h1>
        <div class="heart-wrapper">
          <input type="checkbox" id="heart1" class="heart-checkbox">
          <label for="heart1" class="heart">
            <i class="fa-regular fa-heart empty-heart"></i>
            <i class="fa-solid fa-heart full-heart"></i>
          </label>
        </div>
      </div>

      <div class="menu-section">
        <h2>Entrées</h2>

        <div class="dish">
          <input type="checkbox" id="dish1" class="dish-toggle">
          <label for="dish1" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Tartare de poulpe acidulé</span>
              <span class="dish-description">Aux zestes d'orange</span>
            </span>
            <span class="dish-price">25€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish">
          <input type="checkbox" id="dish2" class="dish-toggle">
          <label for="dish2" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Velouté de légumes d'antan</span>
              <span class="dish-description">Carotte, panais, topinambour</span>
            </span>
            <span class="dish-price">35€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish">
          <input type="checkbox" id="dish3" class="dish-toggle">
          <label for="dish3" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Soupe à l'oignon</span>
              <span class="dish-description">Revisitée</span>
            </span>
            <span class="dish-price">20€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>
      </div>

      <div class="menu-section">
        <h2>Plats</h2>

        <div class="dish">
          <input type="checkbox" id="dish4" class="dish-toggle">
          <label for="dish4" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Coquilles Saint-Jacques</span>
              <span class="dish-description">Accompagnées d'une purée de panais</span>
            </span>
            <span class="dish-price">40€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish">
          <input type="checkbox" id="dish5" class="dish-toggle">
          <label for="dish5" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Magret de canard</span>
              <span class="dish-description">Et parmentier de pommes de terre</span>
            </span>
            <span class="dish-price">35€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish">
          <input type="checkbox" id="dish6" class="dish-toggle">
          <label for="dish6" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Pigeonneau d'Ille-et-Vilaine</span>
              <span class="dish-description">Sur son lit de gnocchis aux légumes</span>
            </span>
            <span class="dish-price">44€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>
      </div>

      <div class="menu-section">
        <h2>Desserts</h2>

        <div class="dish">
          <input type="checkbox" id="dish7" class="dish-toggle">
          <label for="dish7" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Pétales de violettes glacés</span>
              <span class="dish-description">Et purée de noisettes</span>
            </span>
            <span class="dish-price">18€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish">
          <input type="checkbox" id="dish8" class="dish-toggle">
          <label for="dish8" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Fondant au chocolat</span>
              <span class="dish-description">Revisité</span>
            </span>
            <span class="dish-price">22€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish">
          <input type="checkbox" id="dish9" class="dish-toggle">
          <label for="dish9" class="dish-label">
            <span class="dish-info">
              <span class="dish-title">Millefeuille croustillant</span>
              <span class="dish-description">Myrtilles et pâte d'amande</span>
            </span>
            <span class="dish-price">23€</span>
            <span class="dish-confirmation">
              <span class="dish-wrapIcon">
                <i class="dish-icon fas fa-check"></i>
              </span>
            </span>
          </label>
        </div>
      </div>

      <a href="#" class="command-button">Commander</a>
    </section>
  </main>

  <footer>
    <p class="footer-logo">ohmyfood</p>
    <ul>
      <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
      <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
